<!doctype html>
<html ng-app="numberpicker-demo">
  <head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div ng-controller="NumberpickerDemoCtrl">
      <numberpicker max="100" value-step="5" ng-model="numberValue" ng-change="valueChanged()"></numberpicker>
      <pre class="alert alert-info">Number is: {{numberValue}}</pre>
    </div>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="src/numberpicker.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
